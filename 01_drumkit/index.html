<!DOCTYPE html>
<html>
<head>
	<title>01: JS Drumkit</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
	<div class="key" id='k1'><span class='letter'>A</span><span class='instrument'>CLAP</span></div>
	<div class="key" id='k2'><span class='letter'>S</span><span class='instrument'>HIHAT</span></div>
	<div class="key" id='k3'><span class='letter'>D</span><span class='instrument'>KICK</span></div>
	<div class="key" id='k4'><span class='letter'>F</span><span class='instrument'>OPENHAT</span></div>
	<div class="key" id='k5'><span class='letter'>G</span><span class='instrument'>BOOM</span></div>
	<div class="key" id='k6'><span class='letter'>H</span><span class='instrument'>RIDE</span></div>
	<div class="key" id='k7'><span class='letter'>J</span><span class='instrument'>SNARE</span></div>
	<div class="key" id='k8'><span class='letter'>K</span><span class='instrument'>TOM</span></div>			
	<div class="key" id='k9'><span class='letter'>L</span><span class='instrument'>TINK</span></div>
	</div>
</body>
</html>
