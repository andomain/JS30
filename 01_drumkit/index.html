<!DOCTYPE html>
<html>
<head>
	<title>01: JS Drumkit</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
	<div class="key" id='1-clap'><span class='letter'>A</span>	<span class='instrument'>CLAP</span></div>
	<div class="key" id='2-hh'><span class='letter'>S</span><span class='instrument'>HIHAT</span></div>
	<div class="key" id='3-kick'><span class='letter'>D</span><span class='instrument'>KICK</span></div>
	<div class="key" id='4-oh'><span class='letter'>F</span><span class='instrument'>OPENHAT</span></div>
	<div class="key" id='boom'><span class='letter'>G</span><span class='instrument'>BOOM</span></div>
	<div class="key" id='ride'><span class='letter'>H</span><span class='instrument'>RIDE</span></div>
	<div class="key" id='snare'><span class='letter'>J</span><span class='instrument'>SNARE</span></div>
	<div class="key" id='tom'><span class='letter'>K</span><span class='instrument'>TOM</span></div>			
	<div class="key" id='tink'><span class='letter'>L</span><span class='instrument'>TINK</span></div>
	</div>
</body>
</html>
